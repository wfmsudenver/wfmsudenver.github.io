<!DOCTYPE HTML> 
<html>
  <head>
    <title>Lab #7 Webpage</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <style>    
        #map { height: 400px; }
</style>
      </head>

      <body>
         <div id="map"> </div>
  </body>
        <script>
        
    var map = L.map('map').setView([39.6, -106.05], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
              var circle = L.circle([39.57, -106.1], {
    color: 'blue',
    fillColor: '#302',
    fillOpacity: 0.3,
    radius: 700
}).addTo(map);

    var marker = L.marker([39.663, -105.88]).addTo(map);
     var marker2 = L.marker([39.53, -106.215]).addTo(map);

   
    var polygon = L.polygon([[39.625, -106.035], [39.644, -106.04],[39.64, -106.083][39.62,-106.07]]).addTo(map);
    marker.bindPopup("This is Loveland Pass.").openPopup();
        marker2.bindPopup("This is Vail Pass.").openPopup();

circle.bindPopup("This is Frisco.");
polygon.bindPopup("This is Silverthorne and Dillon.");
    var popup = L.popup()
    .setLatLng([39.65, -106])
    .setContent("Summit County...")
    .openOn(map);
    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
      </script>


</html>
